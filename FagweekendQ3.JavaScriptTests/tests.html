<script type="text/javascript" src="ViewModel.js"></script>

  <script>
      $(document).ready(function () {

          test("Initial track length", function () {
              var getModelData = function () {
                  return { "Id": "alb2", "ArtistId": null, "Name": "Cowboys From Hell", "Genre": "Rock", "Tracks": [{ "TrackNo": 1, "Name": "Cemetary Gates", "TrackLength": 231 }, { "TrackNo": 2, "Name": "Cowboys From Hell", "TrackLength": 384}] };
              };
              var modelData = getModelData();
              var viewModel = setupModel(modelData);

              var total = viewModel.TotalLength();

              equals("0:10:15", total, "Total track length should be 0:10:15");
          });

          test("Initial track length", function () {
              var getModelData = function () {
                  return { "Id": "alb2", "ArtistId": null, "Name": "Cowboys From Hell", "Genre": "Rock", "Tracks": [{ "TrackNo": 1, "Name": "Cemetary Gates", "TrackLength": 231 }, { "TrackNo": 2, "Name": "Cowboys From Hell", "TrackLength": 384}] };
              };
              var modelData = getModelData();
              var viewModel = setupModel(modelData);

              viewModel.AddTrack();
              var total = viewModel.TotalLength();

              equals("0:13:48", total, "Total track length after one added track should be 0:13:48");
          });
      });
  </script>
